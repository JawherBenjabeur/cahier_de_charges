  <link rel="stylesheet" href="css/style.css" rel="stylesheet">

<body>




  <div class="container mainbg">
   

    <h1 class="h1_title">Etudiant</h1>
    <hr> <br>
    <div class="clear"></div>
    <div class="row col-md-10 col-md-offset-1">

      <form id="formID" action="etudiant.php" method="get">
         <!-- entrer ton nom -->

        <label class="">Nom : <span style="color:red; font-weight: bold; font-family: Arial, sans-serif ;">(*)</span></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="nom" type="text" placeholder="" class="form-control validate[required]" />
        </div><br>

        <!-- entrer ton prenom -->
        <label class="">Prenom : <span style="color:red; font-weight: bold; font-family: Arial, sans-serif ;">(*)</span></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="prenom" type="text" placeholder="" class="form-control validate[required]" />
        </div><br>

        <!-- entrer ton sexe -->
        <label class="">Sexe : <span style="color:red; font-weight: bold; font-family: Arial, sans-serif ;">(*)</span></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select name="sexe" class="form-control">
            <option>Seclectionner</option>
            <option>M</option>
            <option>F</option>
          </select>
        </div><br>

        <!-- entrer ton date de naissance -->
        <label class="">Date de naissance : <span style="color:red; font-weight: bold; font-family: Arial, sans-serif ;">(*)</span></label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input name="date" type="date" placeholder="" class="form-control validate[required]" />
        </div><br>

        <!-- entrer ton telephone -->
        <label class="">Telephone : <span style="color:red; font-weight: bold; font-family: Arial, sans-serif ;">(*)</span></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
          <input name="telephone" type="text" placeholder="" class="form-control validate[required]" />
        </div><br>
       
    
        <br>

        <button type="submit" name="submit" class="mybtn mybtn-success">Ajouter</button>

        <hr id='success'>

      </form>

    </div>

    <div class="clear"></div>
    

    

    <br>


  </div>
